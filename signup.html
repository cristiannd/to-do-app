<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/ingreso.css">
    <link rel="stylesheet" href="styles/error-message.css">
    <!-- <script src="/scripts/utils.js"></script> -->
    <script src="/scripts/signup.js"></script>
    <title>ToDo</title>
  </head>
  <body>
    <div class="left">
      <img src="./assets/persona-signup.png" alt="">
    </div>
    <div class="right">
      <form>
        <div class="form-header">
          <p>To-Do App</p>
        </div>

        <label>
          Nombre:
          <input type="text" id="nombre" class="input-form-register">
        </label>
        <span class="errorMessage" id="errorName"></span>

        <label>
          Apellido:
          <input type="text" id="apellido" class="input-form-register">
        </label>
        <span class="errorMessage" id="errorLastName"></span>

        <label>
          Email:
          <input type="text" id="email" class="input-form-register">
        </label>
        <span class="errorMessage" id="errorEmail"></span>

        <label>
          Contraseña:
          <input type="password" id="password1" class="input-form-register">
        </label>
        <span class="errorMessage" id="errorMessagePass1"></span>

        <label>
          Repetir contraseña:
          <input type="password" id="password2" class="input-form-register">
        </label>
        <span class="errorMessage" id="errorMessagePass2"></span>
        
        <button type="submit">Crear Cuenta</button>
      </form>
      <div class="ingresarA">
        <a href="index.html">¿Ya tiene una cuenta? Ingrese aquí</a>
      </div>
    </div>
  </body>
</html>
